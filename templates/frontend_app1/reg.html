
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
         body {
            background-image: url("https://varthana.com/school/wp-content/uploads/2024/04/B869-School.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }
        form{
            padding: 30px 35px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.628));
            width: 420px;
            display: flex;
            flex-direction: column;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        h1{
            text-align: center;
            color: purple;
            margin-bottom: 20px;
            }
        input{
            width: 100%;
            padding: 12px;
            border-radius: 8px ;
            border: 1px solid #a6d7e4;
            font-size: 15px;
            outline: none;
            box-shadow: 0 0 3px rgba(0,0,0,0.4);
            margin-bottom: 10px;
         }
         input:focus{
            box-shadow: 0 0 5px rgb(0, 0, 180);
        }
        button{
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color:purple;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover{
            background-color: rgba(128, 0, 128, 0.576);
        }

        p{
            text-align: center;
            font-weight: bold;
            color: aliceblue;
        }
    
   
    </style>
</head>

<body>
    
    <form method="post">
        {% csrf_token %}
        <h1>Register</h1>
     <table>
        <tr>
            <td>
                <input type="text" placeholder="Enter Username" name="reg_username">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="Enter Email" name="reg_useremail">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Enter Password" name="reg_userpassword">
            </td>
        </tr>    
        <tr>
            <td>
                <input type="password" placeholder="Enter con_password" name="reg_userconpassword">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
     </table>
    </form>
    <p>{{message}}</p>
</body>
</html>
