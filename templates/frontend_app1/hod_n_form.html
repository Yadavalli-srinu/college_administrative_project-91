
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form</title>

   <style>
    body {
            background-image: url("https://varthana.com/school/wp-content/uploads/2024/04/B869-School.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            z-index: 1;
            height: 100vh;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }

        .form-container {
            width: 450px;
            margin: 30px auto;
            background-image: linear-gradient(gray,white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 22px;
            text-align: center;
            color: white;
            margin-top: 55px;
            font-weight: 700;
        }
        .form-container input{
            height: 40px;
            width: 100%;
            border-radius: 10px;

            
        }
    
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 shadow-sm">
        <a class="navbar-brand fw-bold text-white" href="#">
            <img src="https://varthana.com/school/wp-content/uploads/2024/04/B869-School.jpg" height="30" class="me-2"> 
            Tech College
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'home101' %}">HOME</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'dept_table101' %}">DEPARTMENTS</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'hod_table101' %}">HODs</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'professor_table101' %}">PROFESSORS</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'student_table101' %}">STUDENTS</a></li>
            </ul>
        </div>
    </nav>

  
    <div class="form-container">

        <form method="post">
            {% csrf_token %}
            <h1>Update HOD</h1>
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
        </form>

    </div>

    
</body>
</html>
