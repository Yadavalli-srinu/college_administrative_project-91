
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form</title>

   <style>
body {
    background-image: url("https://varthana.com/school/wp-content/uploads/2024/04/B869-School.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
}

/* Page heading */
.form-container h1 {
    font-size: 28px;
    text-align: center;
    color: white;
    margin-top: 30px;
    font-weight: 700;
    letter-spacing: 0.5px;
    
}

/* Form container â€“ matches table card */
.form-container {
    width: 450px;
    margin: 30px auto;
    margin-top: 100px;
    padding: 30px;
    border-radius: 14px;

    /* Glass + dark style */
    background: rgba(0, 0, 0, 0.219);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.15);
}

/* Labels */
.form-container label {
    color: #f8f9fa;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

/* Inputs */
.form-container input {
    height: 42px;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #495057;
    padding: 0 14px;
    font-size: 15px;
    background: #ffffff;
    color: #212529;
    margin-bottom: 18px;
}

/* Input focus */
.form-container input:focus {
    outline: none;
    border-color: #0d6efd;
    box-shadow: 0 0 0 3px rgba(13,110,253,0.25);
}

/* Button */
.form-container button {
    width: 100%;
    height: 42px;
    border-radius: 10px;
    background: #0d6efd;
    color: #ffffff;
    border: none;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
}

/* Button hover */
.form-container button:hover {
    background: #0b5ed7;
    transform: translateY(-1px);
}
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 shadow-sm fixed-top">
        <a class="navbar-brand fw-bold text-white" href="#">
            <img src="https://varthana.com/school/wp-content/uploads/2024/04/B869-School.jpg" height="30" class="me-2"> 
            Tech College
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'home101' %}">HOME</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'dept_table101' %}">DEPARTMENTS</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'hod_table101' %}">HODs</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'professor_table101' %}">PROFESSORS</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="{% url 'student_table101' %}">STUDENTS</a></li>
            </ul>
        </div>
    </nav>

   
    <div class="form-container">

        <form method="post">
            {% csrf_token %}
            <h1>Update Professor</h1>
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
        </form>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
