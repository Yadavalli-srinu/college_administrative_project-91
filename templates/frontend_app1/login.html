{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/auth.css' %}">
   
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
     <table>
        <tr>
            <td>
                <input type="text" placeholder="Enter Username" name="log_userneme" autocomplete="username">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Enter Password" name="log_userpassword" autocomplete="user-password">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
     </table>
    </form>
    {{message}}
</body>
</html>
